<canvas id="${CHART_ID}" width="800" height="450"></canvas>
<script>

  new Chart(document.getElementById("${CHART_ID}"), {
  type: 'line',
  data: {
    labels: ${GRAPH_LABELS},
    datasets: [
        ${GRAPH_DATA}
    ]
  },
  options: {
    title: {
      display: true,
      text: '${GRAPH_TITLE}'
    }
  }
});

</script>
